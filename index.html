<!DOCTYPE html>
<html lang="en" class="max-height">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactions</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body class="flex align-center max-height background-space overflow-hidden">
    <div class="side-bar background-black"></div>
    <main class="flex direction-column max-width max-height">
      <div class="player-ui reverse flex justify-center align-center max-width">
        <div class="playersContainer reverse flex direction-column justify-center align-center">
          <div>
            <div class="life background-green outline-white box-shadow absolute">
              <div class="lost-life background-red"></div>
            </div>
            <div class="photo border-white box-shadow relative" id="computer-photo">
              <span class="container-hp background-darkblue text-white text-shadow bold flex justify-center align-center absolute"" id="computer-hp">100</span>
              <span id="cpu-name" class="player-name background-white flex justify-end align-center bold">Chanel Terrero</span>
            </div>
          </div>
          <div class="selections background-grey flex justify-space-around align-center">
            <div class="option outline-white">
            </div>
            <div class="option outline-white">
            </div>
          </div>
        </div>
      </div>
      <div class="middle flex justify-center align-center">
        <div>
          <select class="hidden" name="firstReaction" id="firstReaction">
            <option value="Fire">Fire</option>
            <option value="Ice">Ice</option>
            <option value="Wind">Wind</option>
            <option value="Machine">Machine</option>
          </select>
          <label for="secondReaction">Second Reaction</label>
          <select name="secondReaction" id="secondReaction" disabled></select>
          <p>You have created: <span id="resultReaction">?</span></p>
          <button disabled id="castReaction">Cast your reaction</button>
        </div> 
      </div>
      <div class="player-ui flex justify-center align-center max-width">
        <div class="playersContainer flex direction-column justify-center align-center">
          <div>
            <div class="life background-green outline-white box-shadow absolute">
              <div class="lost-life background-red"></div>
            </div>
            <div class="photo border-white box-shadow relative" id="player-photo">
              <span class="container-hp background-darkblue text-white text-shadow bold flex justify-center align-center absolute" id="player-hp">100</span>
              <span class="player-name background-white flex justify-end align-center bold">You</span>
            </div>
          </div>
          <div class="selections background-grey flex justify-space-around align-center">
            <div class="option outline-white">
              <input type="checkbox" class="checkbox max-width max-height invisible">
              <div class="submenu flex hidden background-white absolute" id="leftSubmenu">
                <span data-value="0" class="item-submenu-left">üî•</span>
                <span data-value="1" class="item-submenu-left">‚ùÑÔ∏è</span>
                <span data-value="2" class="item-submenu-left">üçÉ</span>
                <span data-value="3" class="item-submenu-left">‚öôÔ∏è</span>
              </div>
            </div>
            <div class="option outline-white">
              <input type="checkbox" class="checkbox max-width max-height invisible">
              <div class="submenu flex hidden background-white absolute" id="rightSubmenu">
                <span data-value="0" class="item-submenu-right">Fire</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="side-bar background-black"></div>
  </body>
</html>
