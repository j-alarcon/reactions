<!DOCTYPE html>
<html class="max-width max-height" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactions</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body class="max-width max-height flex align-center background-space">
    <div class="side-bar max-height background-black"></div>
    <main class="flex direction-column max-height">
      <div class="player-ui reverse">
        <div class="test reverse">
          <div id="portrait">
            <div id="life"></div>
            <div id="photo2">
              <span class="player-hp"><span id="computerHP">100</span>%</span>
              <span id="cpu-name" class="player-name">Chanel Terrero</span>
            </div>
          </div>
        </div>
      </div>
      <div class="middle">
        <div>
          <label for="firstReaction">First Reaction</label>
          <select name="firstReaction" id="firstReaction">
            <option value="Fire">Fire</option>
            <option value="Ice">Ice</option>
            <option value="Wind">Wind</option>
            <option value="Machine">Machine</option>
          </select>
          <label for="secondReaction">Second Reaction</label>
          <select name="secondReaction" id="secondReaction" disabled></select>
          <p>You have created: <span id="resultReaction">?</span></p>
          <button disabled id="castReaction">Cast your reaction</button>
        </div> 
      </div>
      <div class="player-ui flex justify-center align-center">
        <div class="test">
          <div id="portrait">
            <div id="life"></div>
            <div id="photo">
              <span class="player-hp"><span id="playerHP">100</span>%</span>
              <span class="player-name">You</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="side-bar max-height background-black"></div>
  </body>
</html>
