<!DOCTYPE html>
<html lang="en" class="max-height">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactions</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body class="flex align-center max-height background-space overflow-hidden">
    <div class="side-bar background-black"></div>
    <main class="flex direction-column max-width max-height">
      <div class="player-ui reverse flex justify-center align-center max-width">
        <div class="playersContainer reverse flex direction-column justify-center align-center">
          <div>
            <div class="life background-green outline outline-white box-shadow absolute">
              <div class="lost-life background-red"></div>
            </div>
            <div class="photo border-white box-shadow relative" id="computer-photo">
              <span class="container-hp background-darkblue text-white text-shadow bold flex justify-center align-center absolute"" id="computer-hp">100</span>
              <span id="cpu-name" class="player-name background-white flex justify-end align-center bold">Chanel Terrero</span>
            </div>
          </div>
          <div class="selections background-grey flex justify-space-around align-center">
            <div class="option outline flex justify-center align-center block">
              <img class="icon-menu" id="panel-element-left-computer" src="" alt="">
            </div>
            <div class="option outline flex justify-center align-center block">
              <img class="icon-menu" id="panel-element-right-computer" src="" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="middle flex justify-center align-center">
          <span id="result-reaction-player"></span>
          <button disabled id="cast-reaction">Cast your reaction</button>
          <span id="result-reaction-computer"></span>
        </div> 
      </div>
      <div class="player-ui flex justify-center align-center max-width">
        <div class="playersContainer flex direction-column justify-center align-center">
          <div>
            <div class="life background-green outline outline-white box-shadow absolute">
              <div class="lost-life background-red"></div>
            </div>
            <div class="photo border-white box-shadow relative" id="player-photo">
              <span class="container-hp background-darkblue text-white text-shadow bold flex justify-center align-center absolute" id="player-hp">100</span>
              <span class="player-name background-white flex justify-end align-center bold">You</span>
            </div>
          </div>
          <div class="submenu flex justify-center align-center direction-column hidden background-white absolute" id="left-submenu">
            <span data-value="fire" class="item-submenu-left flex justify-center align-center">
              <img class="icon-menu" src="./img/icons/fire.svg" alt="fire">
            </span>
            <span data-value="ice" class="item-submenu-left flex justify-center align-center">
              <img class="icon-menu" src="./img/icons/ice.svg" alt="ice">
            </span>
            <span data-value="wind" class="item-submenu-left flex justify-center align-center">
              <img class="icon-menu" src="./img/icons/wind.svg" alt="wind">
            </span>
            <span data-value="machine" class="item-submenu-left flex justify-center align-center">
              <img class="icon-menu" src="./img/icons/machine.svg" alt="machine">
            </span>
          </div>
          <div class="submenu flex justify-center align-center direction-column hidden background-white absolute" id="right-submenu">
          </div>
          <div class="selections background-grey flex justify-space-around align-center">
            <div class="option outline flex justify-center align-center unselected">
              <span class="flex justify-center max-width" >
                <img id="panel-element-left-player" class="icon-menu" src="" alt="">
              </span>
              <input type="checkbox" class="checkbox absolute invisible">
            </div>
            <div class="option outline flex justify-center align-center block">
              <span class="flex justify-center max-width" >
                <img id="panel-element-right-player" class="icon-menu" src="" alt="">
              </span>
              <input type="checkbox" class="checkbox absolute invisible">
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="side-bar background-black"></div>
  </body>
</html>
