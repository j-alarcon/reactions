<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactions</title>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <h1>⚛️ Reactions</h1>
    <div>
      <label for="firstReaction">First Reaction</label>
      <select name="firstReaction" id="firstReaction">
        <option value="Fire">Fire</option>
        <option value="Ice">Ice</option>
        <option value="Wind">Wind</option>
        <option value="Machine">Machine</option>
      </select>
      <label for="secondReaction">Second Reaction</label>
      <select name="secondReaction" id="secondReaction" disabled>
      </select>
    </div>
    <p>You have created: <span id="resultReaction">?</span></p>
    <button disabled id="castReaction">Cast your reaction</button>
    <p id="result">...</p>
    <p>Your HP: <span id="playerHP">100</span>%</p>
    <p>Computer's HP: <span id="computerHP">100</span>%</p>
  </body>
</html>
