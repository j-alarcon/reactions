<!DOCTYPE html>
<html lang="en" class="max-height">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactions - Let's react! ðŸ§ª</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="icon" href="./img/logos/reactions-mobile.svg"/>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body class="flex align-center max-height background-space overflow-hidden">
    <div class="side-bar max-height background-black"></div>
    <main class="flex direction-column max-width max-height">
      <div class="difficulties absolute flex justify-space-around text-white">
        <div class="difficulty text-shadow pointer flex justify-center align-center easy" id="easy">EASY</div>
        <div class="difficulty text-shadow pointer flex justify-center align-center normal" id="normal">NORMAL</div>
        <div class="difficulty text-shadow pointer flex justify-center align-center hard" id="hard">HARD</div>
      </div>
      <div class="player-ui reverse flex justify-center align-center max-width">
        <div class="players-container reverse flex direction-column justify-center align-center">
          <div>
            <div class="minus-percentage text-white text-shadow absolute background-crimson white-text hidden" id="minus-percentage-computer"></div>
            <div class="life background-green outline outline-white absolute">
              <div class="lost-life background-red"></div>
            </div>
            <div class="photo border-white relative" id="computer-photo">
              <span class="container-hp background-darkblue text-white text-shadow bold flex justify-center align-center absolute" id="computer-hp">100</span>
              <span id="cpu-name" class="player-name background-white flex justify-end align-center bold">Chanel Terrero</span>
            </div>
          </div>
          <div class="selections background-grey flex justify-space-around align-center">
            <div class="option outline flex justify-center align-center block">
              <img class="icon-menu" id="panel-element-left-computer" src="" alt="">
            </div>
            <div class="option outline flex justify-center align-center block">
              <img class="icon-menu" id="panel-element-right-computer" src="" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="middle flex justify-center align-center relative">
        <div class="table absolute flex direction-column justify-space-around align-center">
          <span class="item-table flex justify-center align-center background-white outline-grey">
            <img id="result-reaction-computer" class="icon-table" src="" alt="">
          </span>
          <span class="item-table flex justify-center align-center background-white outline-grey">
            <img id="result-reaction-player" class="icon-table" src="" alt="">
          </span>
        </div>  
        </div> 
      </div>
      <div class="player-ui flex justify-center align-center max-width">
        <div class="players-container first-ui flex direction-column justify-center align-center">
          <div>
            <div class="minus-percentage text-white text-shadow bold absolute background-crimson " id="minus-percentage-player">-2%</div>
            <div class="life background-green outline outline-white absolute">
              <div class="lost-life background-red"></div>
            </div>
            <div class="photo border-white relative" id="player-photo">
              <button disabled class="flex absolute active grayscale pointer cast-reaction" id="cast-reaction"></button>
              <span class="container-hp background-darkblue text-white text-shadow bold flex justify-center align-center absolute" id="player-hp">100</span>
              <span class="player-name background-white flex justify-end align-center bold">You</span>
            </div>
          </div>
          <div class="submenu flex justify-center align-center direction-column hidden background-white absolute" id="left-submenu">
            <span data-value="fire" class="item-submenu-left flex justify-center align-center max-width">
              <img class="icon-menu pointer" src="./img/icons/fire.svg" alt="fire">
            </span>
            <span data-value="ice" class="item-submenu-left flex justify-center align-center max-width">
              <img class="icon-menu pointer" src="./img/icons/ice.svg" alt="ice">
            </span>
            <span data-value="wind" class="item-submenu-left flex justify-center align-center max-width">
              <img class="icon-menu pointer" src="./img/icons/wind.svg" alt="wind">
            </span>
            <span data-value="machine" class="item-submenu-left flex justify-center align-center max-width">
              <img class="icon-menu pointer" src="./img/icons/machine.svg" alt="machine">
            </span>
          </div>
          <div class="submenu flex justify-center align-center direction-column hidden background-white absolute" id="right-submenu">
          </div>
          <div class="selections background-grey flex justify-space-around align-center relative"> 
            <div class="option outline flex justify-center align-center unselected">
              <span class="flex justify-center align-center max-width" >
                <img id="panel-element-left-player" class="icon-menu" src="" alt="">
              </span>
              <input type="checkbox" class="checkbox pointer absolute invisible">
            </div>
            <div class="option outline flex justify-center align-center block">
              <span class="flex justify-center align-center max-width" >
                <img id="panel-element-right-player" class="icon-menu" src="" alt="">
              </span>
              <input type="checkbox" class="checkbox pointer absolute invisible">
            </div>
            <div class="option outline justify-center align-center unselected hide">
              <span id="reset" class="flex justify-center align-center max-width pointer" >
                <img class="icon-menu" src="" alt="">
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="side-bar max-height background-black"></div>
  </body>
</html>
